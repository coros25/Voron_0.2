[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.55
interpolate: False
stealthchop_threshold: 0

[heater_fan hotend_fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0                                                     # You can't PWM the delta fan unless using blue wire

[fan]
pin: EBBCan: PA0
# pin: EBBCan: PA2
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

[neopixel Toolhead]
pin: EBBCan:PD3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

